<!DOCTYPE html>
<html lang="es">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width">
            <title>Contacto - Barbería Alura</title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">prodcutos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="pag-contacto">
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-patron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-patron" required placeholder="emai@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-patron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-patron" required></textarea>

               <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
               </fieldset>

               <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
               </fieldset>

               <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura? </label>

                <input type="submit" value="Eniviar Formulario" class="enviar">
            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hr ~ 20hr</td>
                    </tr>

                    <tr>
                        <td>Miercoles</td>
                        <td>08hr ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08hr ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
            <p class="Copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>

    </body>
</html>
